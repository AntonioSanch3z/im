tosca_definitions_version: tosca_simple_yaml_1_0
 
description: TOSCA CLUES test for the IM

topology_template:
 
  node_templates:

    clues:
      type: tosca.nodes.indigo.CLUES
      requirements:
        - lrms_front_end: front_end_torque

    front_end_torque:
      type: tosca.nodes.indigo.LRMS.FrontEnd.Torque
      requirements:
        - host: front_end_server
 
    front_end_server:
      type: tosca.nodes.Compute
      capabilities:
        # Host container properties
        host:
         properties:
           num_cpus: 1
           mem_size: 1 GB
        # Guest Operating System properties
        os:
          properties:
            # host Operating System image properties
            type: linux 
            #distribution: scientific 
            #version: 6.6

