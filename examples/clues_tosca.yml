tosca_definitions_version: tosca_simple_yaml_1_0
 
description: TOSCA CLUES test for the IM

topology_template:
 
  node_templates:

    private:
      type: tosca.nodes.network.Network
      properties:
        network_type: private 
   
    public:
      type: tosca.nodes.network.Network
      properties:
        network_type: public

    fe_public_net_port:
      type: tosca.nodes.indigo.network.Port
      properties:
        order: 0
        dns_name: publicname
      requirements:
        - link: public
        - binding: torque_server 
        
    fe_private_net_port:
      type: tosca.nodes.indigo.network.Port
      properties:
        order: 1
        dns_name: torqueserver
      requirements:
        - link: private
        - binding: torque_server 

    elastic_cluster:
      type: tosca.nodes.indigo.ElasticCluster
      capabilities:
        lrms:
          properties:
            type: torque
        scalable:
          properties:
            max_instances: 5
            min_instances: 0
            default_instances: 0
      requirements:
        - host: torque_server
        - wn: wn_node

    torque_server:
      type: tosca.nodes.Compute
      capabilities:
        host:
         properties:
           num_cpus: 1
           mem_size: 1 GB
        os:
          properties:
            # host Operating System image properties
            type: linux 
            #distribution: scientific 
            #version: 6.6

    wn_node:
      type: tosca.nodes.indigo.ElasticCluster.WorkerNode
      capabilities:
        wn:
         properties:
           name: vnode
           type: tosca.nodes.indigo.LRMS.WorkerNode.Torque
           host:
             num_cpus: 1
           os:
             type: linux